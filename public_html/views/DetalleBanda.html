<div>
    <p>Nombre: {{banda.name}}</p>
    <p>origen: {{banda.origin}}</p>
    <a target="_blank" href="{{::banda.name|wikipediaLink}}">Wipedia</a>
    <table>
        <thead>
        <tr><td>Nombre</td><td>Instrumentos</td></tr>
        </thead>
        <tr ng-repeat="mem in banda.members">
            <td>{{mem.name}}</td>
            <td>{{mem.instruments}}</td>
        </tr>

    </table>

    <table>
    <tr ng-repeat="al in banda.albums" albumes-detalle-direct al="al" on-album-click="detalleAlbum(idAlbum)">
    <!--<tr ng-repeat="al in banda.albums" banda-direct ba="banda" on-banda-click="detalleBanda(idBanda)") />-->
        <!--
        <td ng-click="seleccionado()"><img src="img/{{al.image}}" width="50px" ng-if="al.image" class="img-circle"/></td>
        <td>{{al.title}}</td>
        <td>{{al.genre.name}}</td>
        -->
    </tr>
    </table>

</div>
