

<table class="table table-stripped table-hover">
    <tr><td>Portada</td><td>Titulo</td><td>Banda</td><td>Tracks</td></tr>
    <tr ng-repeat="al in Albumes">
        <td><img src="img/{{al.image}}" width="70px" height="70px"/></td>
        <td>
            <div>
            <p>{{al.title}} ({{al.year}})</p>
            <p><small><em>{{al.genre.name}}</em></small></p>
            </div>
        </td>
        <td>{{al.band.name}}</td>
        <td>{{al.tracklist.length}}</td>


    </tr>
</table>
